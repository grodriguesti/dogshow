<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" type="text/javascript"></script>
  <title>Mega Promoção DogShow!!!</title>
</head>
<body>
  <section class="content">
    <header>
      <div class="header">
        <h1>Você disse PROMOÇÃO?</h1>
      </div>
    </header>
      <div class="card">
        <div class="left">
          <div class="info">
            <p class="p1">Seu amicão não pode ficar de fora dessa!</p>
            <img class="dog" src="./assets/img/dog-piscando-removebg-preview.png" alt="">
            <p class="p2">Se liga que a semana DogShow vem aí com ofertas arrasadoras!</p>
          </div>
        </div>
        <div class="right">
          
          <p class="p3"> Informe seu nome e e-mail para receber as promoções antecipadamente</p>
          <div class="form">
              <label>Nome:</label>
              <input type="text" id="name" placeholder="mamãe ou papai do dog">
              <div>
                <label>E-mail:</label>
                <input type="email" id="email"  placeholder="e-mail">
              </div>
              <button onclick="enviaForm()" type="submit" class="button">Receber Promoções</button>
              <p class="footer">*Ofertas válidas enquanto durarem os estoques.</p>
            </div>
        </div>
        </div>
      </div>
        
  </section>
</body>
</html>
